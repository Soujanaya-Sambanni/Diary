<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow"  >
                <h2 style="color:rgb(141, 61, 85); text-align: center;">Update</h2>
                <div class="row">
                    <form  style="font-family: 'Poppins';">
                        <div class="form-group mb-2" >
                            <label for="exampleInputEmail1">Date</label>
                            <input type="date" class="form-control" [(ngModel)]="diary.date" name="name"
                                placeholder="Enter Date">
                        </div>

                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1">Enter Feeling</label>
                            <input type="text" class="form-control" [(ngModel)]="diary.feeling"  name="feeling" placeholder="Enter Feeling">
                            
                        </div>

                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1">Enter Subject</label>
                            <input type="name" class="form-control" [(ngModel)]="diary.subject"  name="subject" placeholder="Enter Subject">
                            
                        </div>

                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1">Enter Description</label>
                            <textarea rows="4"class="form-control" [(ngModel)]="diary.description"  name="description" placeholder="Enter Description"></textarea>
                            
                        </div>

                        


                    </form>
                </div>
                <div>
                    <button (click)="update()" class="btn btn-success"><i class="fa fa-refresh" ></i></button>&nbsp;
                    <button routerLink="/note" class="btn btn-dark"><i class="fa fa-arrow-alt-circle-left"> </i></button>
                </div>
            </div>
        </div>
    </div>
</div>
